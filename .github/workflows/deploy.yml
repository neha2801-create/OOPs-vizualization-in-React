name: Deploy React App
on:
  push:
    branches: [ "main" ]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Update public URL
        run: |
          echo "PUBLIC_URL=/oop-visualizer" >> $GITHUB_ENV  # Add this step

      - name: Build React app
        run: |
          npm run build
        env:
          CI: false
          PUBLIC_URL: ${{ env.PUBLIC_URL }}  # Use the PUBLIC_URL

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true